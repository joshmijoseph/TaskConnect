<!DOCTYPE html>
<html>
<head>
    <meta charset="utf-8"> 
    <title>TaskConnect - Sign Up Page</title>
    <script src="https://accounts.google.com/gsi/client" async defer></script>
    <style>
        body {
            margin: 0;
            background-color: #5B9F3C; /* Set background color for body */
        }
        nav {
            display: flex;
            background-color: #5B9F3C;
            align-items: center; /*vert align*/
            justify-content: flex-end; /*makes nav ele. right aligned*/
            white-space: nowrap; 
        }
        nav li {
            padding-right: 20px;
            display: inline; /*horizontal align*/
        }
        a { 
            text-decoration: none;
            color: #ffffff; 
        }
        .logo {
            padding-left: 20px;
            margin-right: auto; /*make logo left aligned*/
        }
        div {
            color: #000000;
            padding: 10px;
        }
        .container {
            margin-top: 3px; /*add the small margin at top*/
            background-image: linear-gradient(180deg, #5B9F3C, #E1C14F); /*gradient background*/
            display: flex;
            height: 100vh; /*spans 100% of vert. viewport*/
            padding: 0px;
            font-size: 30px;
            justify-content: center; 
            align-items: center;
            overflow: hidden; /* Prevent scrolling */
        }
        .button {
            background-color: #ff0000;
            color: #ffffff;
            padding: 10px 20px;
            font-size: 18px;
            border-radius: 5px;
            border: none;
        }
        .navbutton {
            background-color: #ff0000;
            color: #ffffff;
            padding: 5px;
            border-radius: 5px;
        }       
        .login-form {
            margin-top: 20px;
            display: flex;
            flex-direction: column; /*waant the form inputs disp. vert.*/
            align-items: flex-start;
        }   
        .login-input {
            padding: 10px;
            margin-bottom: 10px; /*adds space b/w form inputs*/
            border: 1px solid #ccc;
        }
        .right-image {
            top: 100px;
            right: 0px;
            height: 60vh;
            padding: 10px;
        }
        .g_id_signin {
            font-size: 16px;
        }
        @media (max-width: 600px) {
            /*hide these elements*/
            .hide-on-small-screen {
                display: none;
            }
        }
    </style>
</head>
<body>
    <header>
        <nav>
            <ul class="logo">
                <li><a href="logo.png">Logo</a></li>
                <li class="hide-on-small-screen"><a href="#">TaskConnect</a></li>
            </ul>
        </nav>
    </header>
    <div class="container">
        <div>
            <h2 style="margin-left: 20px;">Sign Up</h2>
            <div style="margin-left: 20px;">
                <h1>Hello, Welcome!</h1>
                <form class="login-form">
                    <input type="text" class="login-input" placeholder="Email" required>
                    <input type="text" class="login-input" placeholder="Password" required>
                    <input type="submit" class="button" value="Sign Up with Email">
                            <!-- Google "Sign in with Google" button container -->
                    <div class="g_id_signin"
                        data-client_id="434361129103-hkuonu5rhorgcv26dglqs902dnqlnkho.apps.googleusercontent.com"
                        data-login_uri="https://your.domain/your_login_endpoint"
                        data-auto_prompt="false"
                        data-type="standard"
                        data-size="large"
                        data-theme="outline"
                        data-text="sign_in_with"
                        data-shape="rectangular"
                        data-logo_alignment="left">
                    </div>
                </form>
            </div>
        </div>
        <img src="Images/signuppage.png" alt="Image" class="right-image">
    </div>
    <script>
        window.onload = function() {
            google.accounts.id.initialize({
                client_id: "434361129103-hkuonu5rhorgcv26dglqs902dnqlnkho.apps.googleusercontent.com",
                callback: handleCredentialResponse,
            });
            google.accounts.id.renderButton(
                document.querySelector(".g_id_signin"),
                { theme: "outline", size: "large" } // customization attributes
            );
            google.accounts.id.prompt(); // also display the One Tap dialog
        };

        function handleCredentialResponse(response) {
            console.log("Encoded JWT ID token: " + response.credential);
            // Handle the response as needed, e.g., send it to your server for verification.
        }
    </script>
</body>
</html>
